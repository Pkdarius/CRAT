<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Cancer Risk Assessment Tool</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport"/>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
    <link href="assets/css/material-dashboard.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/calculator/form.css">
    <style>
        .shadow-lg {
            box-shadow: 0 16px 24px 2px rgba(0, 0, 0, .14), 0 6px 30px 5px rgba(0, 0, 0, .12), 0 8px 10px -5px rgba(0, 0, 0, .2);
        }
    </style>
</head>

<body class="">
<div class="content">
    <div class="col-sm-6 col-md-4 mt-3">
        <div class="togglebutton">
            <label id="changeLanguage"><span id="english">English</span><input id="language" type="checkbox" checked="">
                <span class="toggle"></span><span id="vietnamese">Tiếng Việt</span></label>
        </div>
    </div>
    <div class="container-fluid">
        <div class="col-md-8 col-12 mr-auto ml-auto">
            <div class="shadow-lg card card-chart">
                <div class="card-header text-center">
                    <h3 class="card-title" id="result-title">
                        Colorectal Cancer Risk Assessment Tool
                    </h3>
                    <h3 class="card-title" id="result-text"></h3>
                </div>
                <div class="card-body">
                    <canvas id="chartPreferences" class="ct-chart"></canvas>
                    <p class="blockquote" id="quote-1"></p>
                    <p class="blockquote" id="quote-2"> </p>
                    <ul>
                        <li id="rcm-1"></li>
                        <li id="rcm-2"></li>
                        <li id="rcm-3"></li>
                        <li id="rcm-4"></li>
                        <li id="rcm-5"></li>
                        <li id="rcm-6"></li>
                    </ul>
                </div>
                <div class="card-footer">
                    <div class="ml-auto">
                        <a id="reset" href="#" class="btn btn-fill btn-danger btn-wd">Reset</a>
                    </div>
                    <div class="mr-auto">
                        <a id="recalculate" href="#" class="btn btn-fill btn-info btn-wd">Re-calculate</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
